<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="login_ex.css" />

    <title>login</title>
  </head>

  <body>
    <div class="login__wrapper">
      <h2>Login</h2>
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password" -->
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />

        <!-- input 태그와 id 태그를 똑같게 하면 아무대나 눌러도 체크됨 -->
        <label for="remember__check">
          <input type="checkbox" id="remember__check" /> 아이디 저장하기
        </label>
        <button class="login__btn">로그인</button>
      </form>
    </div>
  </body>
</html>
